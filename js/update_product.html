<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale = 1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="/css/header.css">
    <title>Update Product</title>
    </head>
    <body onload="loadproductdata()">
        <div class="header">
            <h1>ABC update product</h1>
        </div>
    <div class="form">
        <form method="post"> 
            <input type="hidden" id="id" name="id">

            <label for="name"><p> Product Name: </p></label>
            <input type="text" id="name" name="name" maxlength="100"><br>
    
            <label for="image_path"><p>Image path:</p> </label>
            <input type="text" id="image_path" name="imagepath" maxlength="200"><br>
    
            <label for="description"><p>Description</p> </label>
            <textarea id="description" name="description" rows="3" maxlength="100"></textarea><br>
    
            <label for="category"> <p>Category: </p></label>
            <select id="category" name="category">
                <option value="1">Category 1</option>
                <option value="2">Category 2</option>
                <option value="3">Category 3</option>
            </select><br>
    
            <label for="price"><p>Price: </p></label>
            <input type="number" id="price" name="price" step="0.01" min="0" max="99999999.99">

            <input type="button" onclick="updateproduct()" value="Submit">
            <input type="button" onclick="deleteproduct(this)" restid="" id="deletebutton" value="Delete">
        </form>
    </div>
    </body>
</html>
